{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}

    {% if message %}
        <h1>{{ message }}</h1>
    {% endif %}
    
    {% if form %}
    <form action="{% url 'createNewPage' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save entry</button>
    </form>
    {% endif %}
    
{% endblock %}
