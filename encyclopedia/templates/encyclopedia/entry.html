{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    {% if entry == None %}
        <h1>{{ title }}</h1>
        <p>Sorry, entry not found.</p>
    {% else %}
        {{ entry|safe }}
    {% endif %} 
    <div>
        <a href="{% url 'editPage' title %}">
            <li>Edit page</li>
        </a>
    </div>

{% endblock %}
